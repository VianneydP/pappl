        <br><br>

            <br><br>
        </div>

        <label for="accommodationPreferences">Préférences d'Hébergement (1-4) :</label><br>

        <input type="radio" id="prefs" name="pref" value="prefs" required>

        <input type="radio" id="sabs" name="pref" value="sabs" required>

        <input type="radio" id="prefc" name="pref" value="prefc" required>

    <script>
        document.getElementById('country').addEventListener('change', function () {
            var franceFields = document.getElementById('franceFields');
            if (this.value === 'france') {
                franceFields.style.display = 'block';
            } else {
                franceFields.style.display = 'none';
            }
        });

        document.getElementById('yesScholarship').addEventListener('change', function () {
            var scholarshipCertificate = document.getElementById('scholarshipCertificate');
            if (this.checked) {
                scholarshipCertificate.style.display = 'block';
            } else {
                scholarshipCertificate.style.display = 'none';
            }
        });
